<!DOCTYPE html>
<head>
 <title>SIGN UP</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <h1>SIGN UP</h1>
 <p>Sign Up And Become One Of Gunner</p>
 <div class="container">
   <table class="form">
   <form>
      <tr>
      <td>Name</td>
      <td><input type="text" placeholder="Name" class="inputitem"></td>
      </tr>
      <tr>
         <td> Email</td>
         <td><input type="email" placeholder="Email" class="inputitem"></td>
      </tr>
      <tr>
         <td>Password</td>
         <td><input type="password" placeholder="Password" class="inputitem"></td>
      </tr>
      <tr>
         <td>Gender</td>
         <td><select class="inputitem">
            <option>Male</option>
            <option>Female</option>
         </select></td>
      </tr>
      <tr>
         <td></td>
         <td><input type="submit" value="Signup" class="sub">
            <input type="reset" value="Clear" class="re"></td>
      </tr>
      </form>
      </table>
      <button><a href="../index.html">Go Back Homepage</a></button>
 </div>
 <script src="script.js"></script>
</body>
